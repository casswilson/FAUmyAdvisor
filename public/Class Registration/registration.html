<!DOCTYPE html>
<html>
  <!-- Head Section -->
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title of the page -->
    <title>MyAdvisor</title> 

    <!-- Include Firebase JS SDK files for various Firebase features -->
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <!-- Custom Registration JavaScript -->
    <script src="registration.js"></script>

    <!-- Icon for the page; visible on the tab -->
    <link rel="icon" href="logo.ico" type="image/x-icon">

    <!-- Stylesheet links including Bootstrap and Custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="registration.css">
  </head>

  <!-- Body Section -->
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-red navbar-dark">
      <div class="wrapper"></div>  
      <div class="container-fluid all-show">
        <!-- Navbar toggle button for mobile display --> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar contents -->
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <!-- Logo Image -->
            <img src="navbar_logo.png" alt="Logo" class="logo"> 
            <!-- Various Navbar Items -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="userinfo.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Class Registration/registration.html">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Skill Display/skills.html">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Career Simulator/career.html">Career</a>
            </li>
          </ul>

          <div class="d-flex flex-column sim">
            <span> <font color = "white">0 Skills Aquired</font></span>    
          </div>
        </div>
      </div>
    </nav>

    <!-- Semester Selection Section -->
    <div class="semesterContainer">
      <h1>Semester:</h1>
      <div class="dropdownSemester">
        <select id="semesterDropdown">
          <option value="Fall">Fall</option>
          <option value="Spring">Spring</option>  
        </select>
      </div>
    </div>

    <!-- Registration Container -->
    <div class="registrationContainer">
      <!-- Column for Class Choices -->
      <div class="column" id = "choices">
        <h2>Class Choices</h2>
        <p>Classes offered for the selected semester</p>
        <div class="dropdownReason">
          <select id="reasonDropdown">
            <option value="core">core</option>
            <option value="elective">elective</option>
          </select>
          <button id="generateClasses" onclick="fetchUserDataAndPopulateChoices()">Generate Classes</button></p>
        </div>
        <div class="scrollable-list">
          <ul id="classList">
            <!-- List items will be populated dynamically through JavaScript -->
          </ul>
        </div>
      </div>

      <!-- Column for Class Info -->
      <div class="column" id = "info">
        <h3>Class Info</h3>
        <p>Information about the selected class</p>
        <div id="classInfoContainer">
          <!-- Class information will be displayed here -->
        </div>
        <button id="addClass">Add Class to Schedule</button>
      </div>

      <!-- Column for Schedule -->
      <div class="column" id = "schedule">
        <h3>Schedule</h3>
        <p>Schedule for the selected semester.</p>
        <div class="semesterSchedule">
          <ul id="scheduleList">
            <!-- List items will be populated dynamically through JavaScript -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
