<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyAdvisor</title>

  <!-- Update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

  <!-- Add Firestore products -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>

  <!-- Add Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>

  <!-- Add Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>

  <script src="app.js"></script>
  <script src="registration.js"></script>
  
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <div class = "navbar">
    <nav>
      <img src="navbar_logo.png" alt="Logo" class="logo">
        <ul>
          <li><a href="#profile">Profile</a></li>
          <li><a href="#registration">Registration</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#career">Career</a></li>
        </ul>
    </nav> 
    <a href="#" class="logout">Logout</a>
  </div> 
  
  <div id="classChoiceContainer">
    <h1 id="classChoiceHeader">Classes</h1>
    <p>These are the classes offered this semester.
      Click on a class to see more information.
    </p>
  </div>

  <div id="titleCaptionContainer">
    <p id="semesterChoice" style="text-align: left;">
      <select id="semester">
        <option value="Fall">Fall</option>
        <option value="Spring">Spring</option>
      </select>
      <select id="reason">
        <option value="core">Core</option>
        <option value="elective">Elective</option>
      </select>
      <button id="generateClasses" onclick="classChecker()">Generate Classes</button></p>
      <ul id="classChoice">
        <!-- List items go here -->
      </ul>   
  </div>

  <div id="classInfoContainer">
    <h1 id="classInfoHeader"></h1>
    <p id="classInfo"></p>
  </div>

  <div id="nextSemesterContainer">
    <h1 id="nextSemesterHeader"></h1>
    <p id="nextSemester"></p>
  </div>
</body>
</html>
